<h1>Create new document type</h1>

<form class="form-horizontal" name="editForm" id="edit-form">

    <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            <input id="name" placeholder="Title" ng-model="documentType.Name">
        </div>
    </div>

    <button class="btn btn-primary" ng-click="createDocumentType()">Create</button>
</form>
