<div class="span3">
</div>

<div class="span9">
    <h1>Create new document</h1>

    <form class="form-horizontal" name="editForm" id="edit-form">

        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input id="name" placeholder="Title" ng-model="document.Name">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="type">Type</label>
            <div class="controls">
                <select id="type" ng-model="document.Type">
                    <option></option>
                    <option ng-repeat="documentType in documentTypes" value="{{documentType.Id}}">{{documentType.Name}}</option>
                </select>
                <button class="btn btn-primary" ng-click="createDocument()">Create</button>
            </div>
        </div>
    </form>
</div>
