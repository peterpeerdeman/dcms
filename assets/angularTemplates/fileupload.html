<div class="span3">
	 <div class="well sidebar-nav">
        <ul class="nav nav-list">
            <li class="nav-header">Files</li>
            <li ng-repeat="file in files">
                <a href="/content/{{file.Id}}">{{file.Name}}</a>
            </li>
        </ul>
    </div>
</div>
<div class="span9">

<h1>File upload</h1>


	<form enctype="multipart/form-data">
	    <input name="file" type="file" ng-model="document.Fields[field.Name]"/>
	    <input ng-click="uploadFile()" type="button" class="" value="Upload" />
	</form>
	<progress ng-show="uploadStarted"></progress>

	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>MimeType</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="file in files">
				<td>{{ file.Id }}</td>
				<td>{{ file.Name }}</td>
				<td>{{ file.MimeType }}</td>
			</tr>
		</tbody>
	</table>
</div>
